<section>
    <h3>The Todo List</h3>
    <div class="categories">
        <div class="f1">Task #</div>
        <div class="f1">Description</div>
        <div class="f1">Due Date Priority</div>
    </div>
    <div>
        <app-todo-item 
            *ngFor="let td of todoList; let i = index;"
            [attr.data-index]="i"
            [todo] = td>
        </app-todo-item>
    </div>
</section>
